<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JS BIGLIETTO TRENO FORM</title>
</head>

<body>
    <div class="container-lg border-1 bg-danger text-white  py-6  my-3">
        <h1 class="text-capitalize text-center ">calcola prezzo treno</h1>
        <div class="container  ">
            <div class="row d-flex justify-content-around m-2 text-dark bg-light py-3 ">
                <div class="mb-3 col-4  ">
                <label for="utente" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="utente" value="" placeholder="Adriana Salazar">
            </div>
            <div class="mb-3 col-4 ">
                <label for="kilometri" class="form-label">Kilometri da percorrere</label>
                <input type="number" class="form-control" id="kilometri" value="">
              </div>
            <div class="mb-3 col-4 ">
                <label for="anni" class="form-label">Fascia di età</label>
                <select class="form-select" id="anni">
                    <option selected>Scegli fascia di età</option>
                    <option value="minorenne"> -18 </option>
                    <option value="adulto"> 18+</option>
                    <option value="adultoAnziano">65+</option>
                </select>
            </div>
            <div class="m-2 py-3 col-12  " >
                <button type="button" class="btn btn-success">Invia</button>
                <button type="button" class="btn btn-warning reset">Annulla</button>
                </div>
            </div>
            <h2 class="text-white text-capitalize text-center  ">
                il tuo biglietto </h2>
            <div class="row d-flex justify-content-around m-2 text-dark bg-light py-3 ">
                <div class="col-12 border-bottom ">
                    <h3 class="text-capitalize">dettagli dei passeggeri</h3>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 bg-dark text-white "> nome passeggero
                            <p id="passeggero">
                            </p>
                        </div>
                        <div class="col-2">offerta
                            <p id="offerta"></p>
                        </div>
                        <div class="col-2">carrozza</div>
                        <div class="col-2">codice cp</div>
                        <div id="prezzo" class="col-2">Codice biglietto</div>
                    </div>

                </div>
               
                

            </div>
        </div>

    </div>


    <script src="js/scrip.js"></script>
</body>

</html>
