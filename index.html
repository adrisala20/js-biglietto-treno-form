<body>
    <div class="container-lg border-1 bg-danger text-white  p-6  my-3">
        <h1 class="text-capitalize text-center ">calcola prezzo treno</h1>
        <div class="container-fluid d-flex justify-content-around m-2 text-dark bg-light  ">
            <div class="mb-3 col-3  ">
                <label for="utente" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="utente" placeholder="Adriana Salazar">
            </div>
            <div class="mb-3 col-3 ">
                <label for="kilometri" class="form-label">Kilometri</label>
                <input type="number" class="form-control" id="kilometri">
              </div>
            <div class="mb-3 col-3 ">
                <label for="anni" class="form-label">Fascia di età</label>
                <select class="form-select" id="anni">
                    <option selected>Scegli fascia di età</option>
                    <option value="minorenne"> -18 </option>
                    <option value="adulto"> 18+</option>
                    <option value="adultoAnziano">65+</option>
                </select>
            </div>
        </div>
        <div >
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
            </div>
        </div>
    </div>


    <script src="js/scrip.js"></script>
